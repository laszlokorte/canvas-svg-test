<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
		<title>FSM per SVG</title>
    <link rel="stylesheet" href="style.css" />
	</head>
	<body>
    <h1>SVG</h1>

    <svg id="stage" width="800" height="600"></svg>

    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript">
      function setup(stage) {

        var states = [
          {
            pos: {x: 200, y: 200},
            transitions: [
              {target: 1}
            ]
          },
          {
            pos: {x: 500, y: 480},
            transitions: [
              {target: 2},
              {target: 0}
            ]
          },
          {
            pos: {x: 900, y: 280},
            transitions: [
              {target: 1}
            ]
          },
          {
            pos: {x: 600, y: 80},
            transitions: [
              {target: 0},
              {target: 2}
            ]
          }
          ,
          {
            pos: {x: 1000, y: 80},
            transitions: [
              {target: 0},
              {target: 2}
            ]
          }
        ];

        var step = function(val, size) {
          return Math.round(val / size) * size;
        }

        var render = function() {
          var width = stage.getAttribute('width');
          var height = stage.getAttribute('height');

          clearSVG(stage);
          stage.setAttribute('viewBox', '0 0 '+ width + ' ' + height);

          for(var i=0,j=states.length;i<j;i++) {
            var state = states[i];
            var circle = appendToSVG(stage,'circle',{'cx':state.pos.x, 'cy':state.pos.y, r:70, fill: 'lightgrey', 'stroke-width': '5', stroke:'darkgrey'});
          }

          for(var i=0,j=states.length;i<j;i++) {
            var state = states[i];
            var transitions = state.transitions;

            for(var p=0,q=transitions.length;p<q;p++) {
              var transition = transitions[p];
              var target = states[transition.target];

              var curve = curvedConnection(state.pos, target.pos, 80);
              var arrow = appendToSVG(stage,'path',{'d':quadraticString.apply(null, curve), fill: 'none', 'stroke-width': '7', stroke:'black'});
              var head = appendToSVG(stage,'polygon',{'points':curveArrowHead(curve, 50).join(','), fill: 'black'});
            }
          }
        }

        return function() {
          setStageSize(stage, 1200, 600);

          render();
        };
      }

      var renderer = setup(document.getElementById('stage'));

      renderer();
    </script>
	</body>
</html>
